<div class="panel panel-danger ">
    <div class="panel-heading">
        <h1>API from https://reqres.in </h1>
    </div>
    <div class="panel-body">
        <div>

            <div>
                <p><input type="search" ng-model="search" placeholder="Search"></p>
                <p ng-if="sortType">Sorted By : {{sortType}}</p>
                <p ng-if="sortReverse">Sort Type Descending: {{sortReverse}}</p>
                <p ng-if="search">Search String : {{search}}</p>
            </div>
        </div>

        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <td>
                    <a href="#" ng-click="sortType = 'ID'; sortReverse = !sortReverse">
                        ID
                        <span ng-show="sortType == 'ID' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'ID' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'NAME'; sortReverse = !sortReverse">
                        NAME
                        <span ng-show="sortType == 'NAME' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'NAME' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'YEAR'; sortReverse = !sortReverse">
                        YEAR
                        <span ng-show="sortType == 'YEAR' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'YEAR' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'COLOR'; sortReverse = !sortReverse">
                        COLOR
                        <span ng-show="sortType == 'COLOR' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'COLOR' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType = 'PANTONE VALUE'; sortReverse = !sortReverse">
                        PANTONE VALUE
                        <span ng-show="sortType == 'PANTONE VALUE' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'PANTONE VALUE' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data.data | orderBy:sortType:sortReverse | filter:search">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.year}}</td>
                <td>{{item.color}}</td>
                <td>{{item.pantone_value}}</td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
